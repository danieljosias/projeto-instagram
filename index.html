<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
<div class="container-principal">
    
    <div class="instagram-celular">
        <img src="img/celular-instagram.png" width="750px" alt="celular">
    </div>
    
    <div class="instagram-container">
        
        <div class="group">
            <img src="img/logotipo-instagram.png" class="instagram-logo" alt="instagram logotipo">
            
            <div>
                <img src="img/perfil-instagram.jpg" class="foto-perfil" alt="foto perfil">
            </div>  
            
            <a href="#" class="instagram-login">Continue como daanieljosiaslima</a>
            <a href="#" class="instagram-logout">Remover conta</a>         
        </div>

        <div class="group">
              <p class="not-account">Não é daanieljosiaslima?</p>
              <p class="notaccount">
                  <span class="link-blue">Alterar contas</span>
                  |
                  <span class="link-blue">Inscreva-se</span>
              </p>
        </div>
    
        <div class="get-the-app">
           <p class="get-app">Baixe o aplicativo.</p> 
           <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download2"></a>
        </div>
           
        </div>    
    </div>
</div>    
</body>
</html>
